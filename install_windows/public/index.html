<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer Docker et Symfony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        #log {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            white-space: pre-wrap;
            overflow-y: scroll;
            font-family: monospace;
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center" style="align-items: center;">
    <h1>Menu d'installation</h1>
    <div class="d-flex flex-column" style="max-width:700px">
        <h2>Symfony</h2>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('I')">Nouvelle Installation Symfony(tout supprimer et tout recréer)</button>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('S')">Installation TypeScript et Scss</button>
        <h2>WordPress</h2>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('P')">Nouvelle Installation WordPress(tout supprimer et tout recréer)</button>
        <h2>Docker</h2>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('C')" hidden>Créer un nouveau Build (Docker)</button>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('R')" hidden>Recréer les containers (compose up)</button>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('D')" hidden>Recréer des containers avec DB reset</button>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('B')" hidden>Rebuild (supprimer les anciennes images et recréer le Build)</button>
        <h2>Serveurs</h2>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('L')">Lancer le serveur Symfony</button>
        <button type="button" class="btn btn-secondary mb-1" onclick="runAction('W')">Lancer le serveur WordPress</button>
        <!-- <button type="button" class="btn btn-secondary mb-1" onclick="runAction('Q')">Quitter</button> -->
    </div>
    <div id="output"></div>
    <div id="log"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Se connecter au serveur socket.io
        const logContainer = document.getElementById('log');

        socket.on('log', function(message) {
            // Ajouter chaque message reçu à l'élément HTML
            logContainer.textContent += message + '\n';
        });

        // Rediriger console.log vers un élément HTML
        const originalConsoleLog = console.log;


        console.log = function (message) {
            // Afficher le message dans l'élément HTML
            logContainer.textContent += message + '\n';

            // Appeler l'original console.log pour garder l'affichage dans la console du navigateur
            originalConsoleLog.apply(console, arguments);
        };

        // Exemple d'utilisation
        console.log('This is a log message!');
        console.log('Another log message...');

        // Fonction pour exécuter des commandes système

        function runAction(action) {
            fetch(`/run-action/${action}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
